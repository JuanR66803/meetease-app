version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"  # Mapea el puerto del contenedor al puerto local
    volumes:
      - ./frontend:/meetEase-frontend
      - /meetEase-frontend/node_modules
    environment:
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:3000  # Comunicaci√≥n entre contenedores de Docker
    depends_on:
      - backend

