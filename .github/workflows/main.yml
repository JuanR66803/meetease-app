name: Deploy to Vercel

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main # Para despliegues de preview en pull requests

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install 

      - name: Build project
        run: npm run build 

      - name: Deploy to Vercel (Preview or Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          prod: ${{ github.ref == 'refs/heads/main' }}

      - name: Comment on Pull Request with Preview URL (Optional)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const vercelPreviewUrl = process.env.VERCEL_URL;
            if (vercelPreviewUrl) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸŽ‰ **Vercel Preview Deployment:**\n\nCheckout the preview deployment here: ${vercelPreviewUrl}`
              });
            }
